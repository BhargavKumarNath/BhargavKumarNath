name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run on master/main push
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        name: General Stats & Languages
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/London
          user: BhargavKumarNath
          template: classic
          base_indepth: yes
          config_order: base.header, base.activity+community, base.repositories, languages, achievements
          
          # Plugin: Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_details: bytes-size, percentage
          
          # Aesthetics matching Tokyo Night (approximate)
          # bg_color=0D1117 (Dark Blue/Gray)
          # title_color=6366F1 (Indigo)
          # text_color=FFFFFF (White)
          # icon_color=8B5CF6 (Purple)
          color_snake: "#8B5CF6"
          use_prebuilt_image: yes

      - uses: lowlighter/metrics@latest
        name: Trophies / Achievements
        with:
          filename: github-metrics-trophies.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          user: BhargavKumarNath
          
          # Plugin: Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
